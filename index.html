<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(210, 210, 210);">
    <div class="container">
        <div class="row mt-2">
            <div class="col-12 col-md-8 offset-md-2 my-8">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 border p-3 rounded"
                style="background-color: #2c2f35; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                <h3 style="color: white; text-align: end; border-radius: 10px; background-color: rgb(190, 35, 24);">
                    Agregar nuevo registro</h3>
                <form id="formRegistro">
                    <div class="row mt-3">
                        <div class="col">
                            <label style="color: white;">Nombre completo:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre completo"
                                required>
                        </div>
                        <div class="col">
                            <label style="color: white;">Número de Teléfono:</label>
                            <input type="tel" class="form-control" id="telc" placeholder="Ingrese número de telefono">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label style="color: white;">Número de celular:</label>
                            <input type="tel" class="form-control" id="telcel" placeholder="Ingrese número de celular">
                        </div>
                        <div class="col">
                            <label style="color: white;">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="naci" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div>
                            <script>
                                var opciones = { year: 'numeric', month: 'numeric', day: 'numeric', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
                                var fechaHora = new Date().toLocaleString(undefined, opciones);
                                document.write('<span style="color: white;">' + fechaHora + '</span>');
                            </script>
                        </div>

                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button style="background-color: #008154; color: white; border-radius: 12px;"
                            class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 col-md-8 offset-md-2 my-8">
                <h3 style="border-radius: 10px; background-color: rgb(18, 118, 184); color:black; text-align: right;">
                    Datos de contacto
                </h3>
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Número de Teléfono</th>
                            <th>Número de celular</th>
                            <th>Año de nacimiento</th>
                            <th>Fecha de Creación</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarForm">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelc" class="form-label">Número de Teléfono:</label>
                            <input type="text" class="form-control" id="editTelc" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelcel" class="form-label">Número de Celular:</label>
                            <input type="text" class="form-control" id="editTelcel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNaci" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editNaci" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>

</html>
